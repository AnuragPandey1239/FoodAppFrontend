<body background="food.jpeg">
    
<div class="container">
    
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Image</th>
            <!-- <th scope="col">Menu Id</th> -->

            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
            <th scope="col">Add</th>

            
            <!-- <th scope="col">Product Image</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of result">
            
            <td>{{r.itemId}}</td>
            <td>{{r.itemName}}</td>
            <td>{{r.type}}</td>
            <td>{{r.quantity}}</td>
            <td>{{r.price}}</td>
            <td>{{r.image}}</td>
            <!-- <td>{{r.item_menu_id}}</td> -->
            <td><button class="=btn btn-primary" [routerLink]="['/edit-admin/',r._id]">Edit</button></td>
            <td><button class="=btn btn-primary" (click)="deleteItem(r._id)">Delete</button></td>
            <!-- <td><button class="=btn btn-secondary" (click)="item2(r.itemId,r.itemName,r.type,r.quantity,r.price,r.image)">Add</button></td> -->
            <td><button class="=btn btn-secondary" (click)="item2(r.itemId,r.itemName,r.type,r.quantity,r.price,r.image)">Add</button></td>
           
          </tr>
          
        </tbody>
      </table>
    </div>
</body>
