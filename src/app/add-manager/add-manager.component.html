<p>add-manager works!</p>
<div class="container">
    <form #addDataForm="ngForm" (ngSubmit)="addManager(addDataForm)">
        <div class="form-group">
            <input 
            type="text"
            class="form-control"
            ngModel
            id="name" 
            name="name"
            #name="ngModel"
            placeholder="Enter the Manager name">
        </div>
        <div class="form-group">
            <input 
            type="text"
            class="form-control"
            ngModel
            id="email" 
            name="email"
            #email="ngModel"
            placeholder="Enter the Manager Email ">
        </div>
        <div class="form-group">
            <input 
            type="text"
            class="form-control"
            ngModel
            id="password" 
            name="password"
            #password="ngModel"
            placeholder="Enter Manager password">
        </div>
        
        
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
