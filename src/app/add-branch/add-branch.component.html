<p>add-branch works!</p>
<div class="container">
    <form #addDataForm="ngForm" (ngSubmit)="addBranch(addDataForm)">
        <div class="form-group">
            <input 
            type="text"
            class="form-control"
            ngModel
            id="name" 
            name="name"
            #name="ngModel"
            placeholder="Enter the Branch name">
        </div>
        <div class="form-group">
            <input 
            type="text"
            class="form-control"
            ngModel
            id="address" 
            name="address"
            #address="ngModel"
            placeholder="Enter the Branch address ">
        </div>
        <div class="form-group">
            <input 
            type="text"
            class="form-control"
            ngModel
            id="phoneNumber" 
            name="phoneNumber"
            #phoneNumber="ngModel"
            placeholder="Enter branch phoneNumber">
        </div>
        <div class="form-group">
            <input 
            type="text"
            class="form-control"
            ngModel
            id="email" 
            name="email"
            #email="ngModel"
            placeholder="Enter branch email">
        </div>

        

        
        
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
