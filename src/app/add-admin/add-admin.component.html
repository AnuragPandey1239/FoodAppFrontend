<p>add-admin works!</p>
<div class="container">
    <form #addDataForm="ngForm" (ngSubmit)="addAdmin(addDataForm)">
        <div class="form-group">
            <input 
            type="text"
            class="form-control"
            ngModel
            id="name" 
            name="name"
            #name="ngModel"
            placeholder="Enter the Admin name">
        </div>
        <div class="form-group">
            <input 
            type="text"
            class="form-control"
            ngModel
            id="email" 
            name="email"
            #email="ngModel"
            placeholder="Enter the Admin Email ">
        </div>
        <div class="form-group">
            <input 
            type="text"
            class="form-control"
            ngModel
            id="password" 
            name="password"
            #password="ngModel"
            placeholder="Enter Admin password">
        </div>
        <div class="form-group">
        <input 
            type="text"
            class="form-control"
            ngModel
            id="branch_id" 
            name="branch_id"
            #branch_id="ngModel"
            placeholder="Enter branchId">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
